<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <div>
        <p>Me da o redondo?</p>
        <div class="d-flex justify-content-around">
            <button id="yes" class="btn btn-light"
            onclick="window.location.href='https://i.pinimg.com/originals/0f/df/a4/0fdfa4e5b4494613f2c2c0083bca7b85.gif'">
            Sim
            </button>

            <button id="no" class="btn btn-light">
            NÃ£o
            </button>
        </div>
    </div>

    <script>

        document.querySelector('#no').addEventListener("mouseover", function() {

            let h=window.innerHeight-50;
            let w=window.innerWidth-50;
            this.style.position = "absolute"
            this.style.top = Math.random()=h+"px"
            this.style.left = Math.random()=w+"px"
            
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
